    <meta name="theme-color" content="#0b0f1a">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700;900&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.5);
        }
        body {
            font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
            background-color: #0b0f1a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            user-select: none;
            scrollbar-width: none;
        }
        .neon-text {
            text-shadow: 0 0 20px var(--primary-glow);
        }
        .gradient-bg {
            background: linear-gradient(180deg, #110c26 0%, #0b0f1a 100%);
        }
        
        /* High-End Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes fadeInFast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in-fast {
            animation: fadeInFast 0.4s ease-out forwards;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Hide Scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
